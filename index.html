<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my header project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">COLLECTIONS</a></li>
                    <li><a href="#">CATEGORY</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" class="cart">
        </div>

        <div class="content">
            <a class="btn" href="#">2022 collections</a>
            <h1>you should always <br>fell pretty</h1>
            <p>clothes that are sure to heat up your winter</p>

            <div class="arrow-icon">
                <img src="images/back-arrow.png" alt="">
                <img src="images/next-arrow.png" alt="">
            </div>
        </div>


        <img src="images/img.png" class="feature-image">

        <div class="social-links">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
        </div>


    </div>
</body>

</html>
